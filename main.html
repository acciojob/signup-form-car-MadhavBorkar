<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="Text" id="name" required>
	
		<label for="email">Email</label>
		<input placeholder="Email" type="Email" id="email" required>
	
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m"  name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f"  name="gender" required>

		<label for="cars">Select a car</label>
		<select placeholder="--Please choose an option--" id="cars" multiple>
			<option>Audi</option>
			<option>Roll's</option>
			<option>BMW</option>
		</select>
	
		<label for="age">Age</label>
		<input placeholder="age" type="Number" id="age" required>
	
		<label for="dob">DOB</label>
	<input type="Date" id="dob" required>
	
		<label for="tel">Tel</label>
	<input placeholder="xxx-xxx-xxxx" type="Tel" id="tel" >
	
		<label for="password">Passward</label>
	<input type="Password" id="password" required>
	
		<label for="tos">I agree to the TOS</label>
	<input placeholder="" type="Checkbox" id="tos" required>
		<input type="submit">
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
